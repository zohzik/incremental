<!DOCTYPE html>
<html>
    <head>
        <title>Basic incremental</title>
        <meta charset="UTF-8">
        <link rel='stylesheet' type='text/css' href='css/incremental.css'>
        <script type='text/javascript' src="javascript/incremental.js"></script>
    </head>
    
    <body>
        <div id="page">
            <div id="header">
                <div id="title">basic incremental game</div>
            </div>
            <div id="content">
                <div id="stats" class="block">This is where stats will go</div>
                <div id='clickables' class="block">this is where the clickables will go</div>
                <div id='buildings' class="block">this is where the buildings will go</div>
                <div id="upgrades" class="block">this is where the upgrades will go</div>
            </div>
        </div>
    </body>
    
</html>
