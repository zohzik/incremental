<!DOCTYPE html>
<html>
    <head>
        <title>Basic incremental</title>
        <meta content="text/html;charset=UTF-8">
        <link rel='stylesheet' type='text/css' href='css/incremental.css'>
        <script type='text/javascript' src="javascript/incremental.js"></script>
    </head>
    
    <body>
        <div class="page" id="mainTab"> <!--Start of page-->
            <div id="header">
                <div id="title">basic incremental game</div>
            </div>
            <div id="content"> <!-- main content -->
                <div id="stats" class="block">
                    <div class="label">Gold: </div>
                    <div class="label" id="money">0</div><br/>
                    <div class="label">Building Gold Per Second: </div>
                    <dic class="label" id="MoneyPerSecTotal">0</dic>
                </div>
                <!--end of stats-->
                <div id='clickables' class="block">
                    <input type="button" value="click me!" onclick="gatherMoney();">
                </div>
                <!--end of clickables-->
                <div id='buildings' class="block">
                  <div id="building1">
                    <div id="left" class="label" onclick="cycle('left');"><=</div>
                    <div id="buildingButtons" class="label">
                      <input type="button" value="Peasant" onclick="buyBuilding(0);" id="Peasant">
                      <input type="button" value="Farmer" onclick="buyBuilding(1);" class="na" id="Farmer">
                      <input type="button" value="Farming Family" onclick="buyBuilding(2);" class="na" id="Farming_family">
                      <input type="button" value="Cow Barn" onclick="buyBuilding(3);" class="na" id="Cow_barn">
                      <input type="button" value="Large Farming Family" onclick="buyBuilding(4);" class="na" id="Large_farming_family">
                      <input type="button" value="Squire" onclick="buyBuilding(5);" class="na" id="Squire">
                      <input type="button" value="Noble" onclick="buyBuilding(6);" class="na" id="Noble">
                      <input type="button" value="Knight" onclick="buyBuilding(7);" class="na" id="Knight">
                      <input type="button" value="King" onclick="buyBuilding(8);" class="na" id="King">
                      <input type="button" value="God" onclick="buyBuilding(9);" class="na" id="God">
                    </div>
                    <div id="right" class="label" onclick="cycle('right');">=></div>
                    <br/><div class="label">Cost:</div>
                    <div id="buildingCost" class="label">10</div><br/>
                    <div class="label">Gold/Sec:</div>
                    <div id="buildingPerSec" class="label">1</div><br/>
                    <div class="label">Quantity:</div>
                    <div id="buildingQty" class="label">0</div><br/>
                  </div>
                  <!--end of lemonade stand panal-->
                </div>
                <!--end of buildings-->
                <div id="upgrades" class="block"><input type="button" value="Upgrades" onclick="switchTab('upgradeTab');" id="goToUpgradeTab"></div>
                <!--end of upgrades-->
                <br/><input type="button" value="Save game" onclick="saveGame();" id="Save_button">
                <input type="button" value="Delete game" onclick="deleteGame();" id="Delete_button">
            </div>
            <!--end of main content-->
        </div>
        <div id="upgradeTab" class="na">
            <div class="upgradeBox" id="upgradeBox0">
              <center><p>Gold Per Click + 1</p><p>Cost:250</p></center>
              <input type="button" value="Buy" onclick="buyUpgrade(0);">
            </div>
            <div class="upgradeBox" id="upgradeBox1">
              <center><p>Peasants gold x2</p><p>Cost:1000</p></center>
              <input type="button" value="Buy" onclick="buyUpgrade(1);">
            </div>
            
            <br/><input type="button" value="Go back" onclick="switchTab('mainTab');" id="homeButton">
        </div>
    </body>
</html>
